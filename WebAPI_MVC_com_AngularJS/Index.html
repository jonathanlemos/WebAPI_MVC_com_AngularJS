<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8" />
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="js/Modulos/Funcionarios.js"></script>
</head>
<body>
    <div ng-controller="IndexController">
        <strong>{{nome}}</strong>
        <p><span>Funcionários dos mês</span></p>
        <input type="text" ng-model="consultarNome" name="name" value="" />
        <ul ng-repeat="funcionario in Funcionarios | filter:consultarNome">
            <li>Id: {{funcionario.id}} - Nome: {{funcionario.nome}}</li>
        </ul>
</div>
</body>
</html>
